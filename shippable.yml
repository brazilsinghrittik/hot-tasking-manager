# language setting
language: python

# version numbers
python:
    - "3.5"

build:
    # Use the python 3.6 docker container to build the application
    pre_ci_boot:
        image_name: python
        image_tag: 3.6
        pull: true
        options: "-e HOME=/root --privileged=True"

    ci:
        - apt-get update
        - curl -sL https://deb.nodesource.com/setup_6.x | sudo -E bash -  # Ensure we pull latest LTS node
        - apt-get install nodejs
        - node --version

        - python --version