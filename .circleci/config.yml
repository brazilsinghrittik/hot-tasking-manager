workflows:
  version: 2
  build-deploy:
    jobs:
    - build
    - deploy-staging:
        filters:
          branches:
            only:
            - develop
            - cloudformation
        requires:
        - build
    - deploy-prod:
        filters:
          branches:
            only: master
        requires:
        - build