<div class="inner">
    <section class="section section--asided">
        <header class="section__header">
            <div class="inner">
                <h1 class="section__title">
                    Users
                </h1>
            </div>
        </header>
        <div class="section-container">
            <div class="section__body">
                <div class="inner">
                    <div class="users-container">
                        <div class="filter">
                            <form class="form">
                                <h3>Search users</h3>
                                <div>
                                    <input type="text" ng-model="asyncSelected" placeholder="Search for a user"
                                           class="form__control form__control--medium"
                                           uib-typeahead="user for user in usersCtrl.getUser($viewValue)"
                                           typeahead-loading="loadingLocations"
                                           typeahead-no-results="noResults"
                                           typeahead-on-select="usersCtrl.selectUser($item)">
                                    <i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
                                    <div ng-show="noResults">
                                        <i class="glyphicon glyphicon-remove"></i> No Results Found
                                    </div>
                                </div>
                             </form>
                        </div>
                        <div class="results">
                            <div>
                                Total number of users: {{ usersCtrl.users.length }}
                            </div>
                            <table class="table">
                                <thead>
                                <tr>
                                    <th>Username</th>
                                    <th>Role</th>
                                    <th>Mapping level</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="user in usersCtrl.users.slice(((usersCtrl.currentPage-1)*usersCtrl.itemsPerPage), ((usersCtrl.currentPage)*usersCtrl.itemsPerPage))  | filter:usersCtrl.searchText track by $index">
                                    <td><a href="/user/{{ user.username }}">{{ user.username }}</a></td>
                                    <td>{{ user.role }}</td>
                                    <td>{{ user.mappingLevel }}</td>
                                </tr>
                                </tbody>
                            </table>
                            <ul ng-show="usersCtrl.users.length > 0" uib-pagination
                                max-size="3"
                                boundary-link-numbers="true"
                                rotate="false"
                                items-per-page="usersCtrl.itemsPerPage"
                                total-items="usersCtrl.users.length"
                                ng-model="usersCtrl.currentPage"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
