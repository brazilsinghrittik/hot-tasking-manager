<div class="inner">
    <section class="section section--asided">
        <header class="section__header">
            <div class="inner">
                <h1 class="section__title">
                    Message
                </h1>
            </div>
        </header>
        <div class="section-container">
            <div class="section__body">
                <div class="inner">
                    <a href="/inbox" class="button button--achromic">Return to inbox</a>
                    <div class="inbox-message">
                        <h3 ng-bind-html="messageCtrl.message.subject"></h3>
                        <p>From: <a ng-href="user/{{ messageCtrl.message.fromUsername }}">{{ messageCtrl.message.fromUsername }}</a></p>
                        <p><em am-time-ago="messageCtrl.message.sentDate | amUtc | amLocal"></em></p>
                        <div>
                            <p ng-bind-html="messageCtrl.message.message"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
