<div class="inner">
    <section class="section section--asided">
        <header class="section__header">
            <div class="inner">
                <h1 class="section__title">
                    {{ 'Email verification' | translate }}
                </h1>
            </div>
        </header>
        <div class="section-container">
            <div class="section__body">
                <div class="inner">
                    <p ng-show="validateEmailCtrl.isValidEmail">
                        {{ 'Thank you for verifying your email.' | translate }}
                    </p>
                    <p ng-hide="validateEmailCtrl.isValidEmail">
                        {{ 'Something went wrong when verifying your email.' | translate }}
                    </p>
                </div>
            </div>
        </div>
    </section>
</div>
